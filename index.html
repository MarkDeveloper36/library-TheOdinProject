<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Book Library</title>
</head>
<body class="lightThemeBody">
    <header class="lightThemeHeader">
        <div id="logo">
            <h1>Book Library</h1>
            <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 0 24 24"><title>bookshelf</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>
        </div>
        <div id="optionsDiv">
            <div id="addBookBtn"><svg height="3rem" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-circle</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg></div>
            <button class="lightThemeBtn" id="changeThemeBtn" >Change Theme</button>
            <button class="lightThemeBtn">Sign in</button>
        </div>        

    </header>

    <main id="main">
        <div id="cardTable">
        </div>
        <div id="sideBar" class="sideBar hideSideBar visuallyhidden sideBarLightTheme">
            <fieldset>
                <form id="form" action="#">
                    <legend>Add Book</legend>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" cla id="title" name="title" required/>
                    </div>
        
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" cla id="author" name="author" required/>
                    </div>
        
                    <div class="form-group">
                        <label for="numOfPages">Number of pages:</label>
                        <input type="text" cla id="numOfPages" name="numOfPages" required/>
                    </div>
        
                    <div class="form-group status-group">
                        <h3>Status:</h3>
                        <div class="status-options">
                            <input type="radio" id="completed" name="status" value="completed" checked />
                            <label for="completed">Completed</label>
                        </div>
                    
                        <div class="status-options">
                            <input type="radio" id="in_progress" name="status" value="in_progress" />
                            <label for="in_progress">In progress</label>
                        </div>
                    </div>
                    <button id="submitInfo" class="lightThemeBtn">Add</button>
                </form>
            </fieldset>
        </div>
    </main>

    <footer class="lightThemeHeader">
        <div id="credits">

        </div>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
